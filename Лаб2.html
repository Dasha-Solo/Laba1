<!DOCTYPE HTML>
<html>
<body>
  <h1>Ваш список</h1>

  <script>
    let ul = document.createElement('ul');
    let fx = [];

    document.body.append(ul);

    while (true) {
      let data = prompt("Введите текст для нового пункта списка", "");

      if (!data) break;

      fx.push (data);
    }
      
      fx.sort();
      fx.push(fx.length);
      
      for(let i = 0; i<fx.length; i++) 
      {
      let li = document.createElement('li');
      li.textContent = fx[i];
      ul.append(li);
      }
    
  </script>

</body>
</html>
