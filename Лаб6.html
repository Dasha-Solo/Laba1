<html>

<style type='text/css'>

.fx {
  margin-top: 40px;
  margin-left: 650px;
  width: 180px;
  height: 70px;
  border: 3px solid rgb(60, 9, 108);
  text-align: center;
  font: 40px bold;
  color: rgb(90, 24, 154)
}

.fr {
  margin-top: 70px;
  margin-left: 650px;
  color: rgb(157, 78, 221);
}

</style>

<body>
<input class="fx" type=button value=Начать id="fo" onclick = ff()>
<form class="fr" onsubmit="fox()" id="xx"></form>

<script>
function ff() {
  fo.onclick = null;
  xx.innerHTML += "<br><br>" + "Заполните поля" + "<br>";
	let count = document.createElement("input");
	count.type = "text";
	xx.append(count);
	xx.innerHTML += "<br><br>";
	let pount = document.createElement("input");
	pount.type = "date";
	xx.append(pount);

	xx.innerHTML += "<br><br>";
	let mount = document.createElement("input");
	mount.type = "file";
	xx.append(mount);
	xx.innerHTML += "<br><br><br>";
	let found = document.createElement("input");
	found.type = "submit";
	xx.append(found);
};
      function fox() {
        if (document.forms[0].elements[0].value) {alert(document.forms[0].elements[0].value)} else {alert("Пустое поле 1")};
				if (document.forms[0].elements[1].value) {alert(document.forms[0].elements[1].value)} else {alert("Пустое поле 2")};
				if (document.forms[0].elements[2].value) {alert(document.forms[0].elements[2].value)} else {alert("Пустое поле 3")};
      };
</script>
</body>
</html>
